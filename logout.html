<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Campus Resource Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logout-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logout-container h2 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #e74c3c;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="logout-container">
        <h2>You have successfully logged out</h2>
        <p><a href="log.html">Click here to login again</a></p>

        <button onclick="window.location.href='log.html';">Login Again</button>
        
    </div>

</body>
</html>
